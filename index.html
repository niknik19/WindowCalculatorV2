<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Window Calculator V2</title>
    <!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script> -->
    <link href="wcalc/css/jquery-ui.css" rel="stylesheet">
    <link href="wcalc/css/windows-calculator.css" rel="stylesheet">

    <script src="wcalc/js/jquery.js"></script>
    <script src="wcalc/js/jquery-ui.js"></script>
    <script src="wcalc/js/window-calculator.js"></script>
</head>

<body>
    <div>
        <section id="wc-window-type">
            <div class="wc-section-left">
                <div class="wc-section-caption">
                    <div class="wc-section-caption-main">
                        Шаг 1
                    </div>
                    <div class="wc-section-cation-definition">
                        выберите тип оконной конструкции
                    </div>
                </div>

                <div class="wc-section-types">
                    <div class="wc-selected-carriage" style="left: 5px; top: 73px; width: 39px; height: 53px;"></div>
                    <div class="wc-section-type">


                        <div class="wc-section-type-row">
                            <div class="wc-section-type-element">
                                <div class="wc-section-type-element-caption">
                                    одностворчатое окно:
                                </div>

                                <div>
                                    <div class="wc-section-type-element-image wc-1ct1 wc-selected" data-type="1ct1"> <img src="wcalc/img/small/1ct1.jpg">
                                    </div>
                                    <div class="wc-section-type-element-image wc-1ct2" data-type="1ct2"> <img src="wcalc/img/small/1ct2.jpg">
                                    </div>
                                    <div class="wc-section-type-element-image wc-1ct3" data-type="1ct3"> <img src="wcalc/img/small/1ct3.jpg">
                                    </div>
                                </div>
                            </div>

                            <div class="wc-section-type-element">
                                <div class="wc-section-type-element-caption">
                                    двухстворчатое окно:
                                </div>

                                <div>
                                    <div class="wc-section-type-element-image wc-2ct1" data-type="2ct1"> <img src="wcalc/img/small/2ct1.jpg">
                                    </div>
                                    <div class="wc-section-type-element-image wc-2ct2" data-type="2ct2"> <img src="wcalc/img/small/2ct2.jpg">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="wc-section-type">
                        <div class="wc-section-type-row">
                            <div class="wc-section-type-element">
                                <div class="wc-section-type-element-caption">
                                    трёхстворачатое окно:
                                </div>

                                <div>
                                    <div class="wc-section-type-element-image wc-3ct1" data-type="3ct1"> <img src="wcalc/img/small/3ct1.jpg"> </div>
                                    <div class="wc-section-type-element-image wc-3ct2" data-type="3ct2"> <img src="wcalc/img/small/3ct2.jpg"> </div>
                                    <div class="wc-section-type-element-image wc-3ct3" data-type="3ct3"> <img src="wcalc/img/small/3ct3.jpg"> </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="wc-section-type">
                        <div class="wc-section-type-row">
                            <div class="wc-section-type-element">
                                <div class="wc-section-type-element-caption">
                                    четырёхстворчатая дверь:
                                </div>

                                <div>
                                    <div class="wc-section-type-element-image wc-4ct1" data-type="4ct1"> <img src="wcalc/img/small/4ct1.jpg"> </div>
                                    <div class="wc-section-type-element-image wc-4ct2" data-type="4ct2"> <img src="wcalc/img/small/4ct2.jpg"> </div>
                                </div>
                            </div>

                            <div class="wc-section-type-element">
                                <div class="wc-section-type-element-caption">
                                    балконная дверь:
                                </div>

                                <div>
                                    <div class="wc-section-type-element-image wc-db1" data-type="db1"> <img src="wcalc/img/small/db1.jpg"> </div>
                                    <div class="wc-section-type-element-image wc-db2" data-type="db2"> <img src="wcalc/img/small/db2.jpg"> </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="wc-section-caption">
                    <div class="wc-section-caption-main">
                        Шаг 2
                    </div>
                    <div class="wc-section-cation-definition">
                        выберите тип оконной конструкции
                    </div>
                </div>

                <div class="wc-profile-system">
                    <select>
                        <option value="DEXEN">DEXEN 58</option>
                        <option value="WDS">WDS 404 60</option>
                        <option value="KBE">КВЕ Эксперт 70</option>
                        <option value="SALAMANDER">Salamander Streamline 76</option>
                    </select>
                </div>

                <div class="wc-section-caption">
                    <div class="wc-section-caption-main">
                        Шаг 3
                    </div>
                    <div class="wc-section-cation-definition">
                        выберите стеклопакет
                    </div>
                </div>

                <div class="wc-glass-type">
                    <select>
                        <option value="SINGLE">Однокамерный (2 стекла)</option>
                        <option value="DOUBLE">Двухкамерный (3 стекла)</option>
                    </select>
                </div>

            </div>
            <div class="wc-section-right">

                <div class="wc-section-caption">
                    <div class="wc-section-caption-main">
                        Шаг 4
                    </div>
                    <div class="wc-section-cation-definition">
                        выберите тип оконной конструкции
                    </div>
                </div>

                <div class="wc-section-preview">
                    <div class="wc-preview">
                        <img src="wcalc/img/big/b1ct1.jpg">
                    </div>

                    <div class="wc-slider-vertical"></div>

                    <div class="wc-slider-horizontal"></div>

                    <input class="wc-vertical-input">

                    <input class="wc-horizontal-input">
                </div>

                <div class="wc-line"></div>

                <div class="wc-price">
                    <button class="wc-price-button">Расcчитать</button>
                    <label class="wc-price-static-label">Стоимость изделия</label>
                    <label class="wc-price-label"></label>
                    <div class="wc-price-spinner"></div>
                    <div class="wc-price-error"></div>
                </div>
            </div>

        </section>

    </div>

</body>
</html>
